name: cron_job

# Controls when the workflow will run
on:
  # cron job every 2 hours
  schedule:
   - cron: '0 */12 * * *'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.WORK_TOKEN }}
    
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: ls_show
        run: |
          python main.py
          ls -al docs/
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          U_NAME: ${{ secrets.U_NAME }}
             
      - name: PUSH
        run: |
          set -euo pipefail

          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

          git status -s

          # 1) 先暂存 docs 和 README（-A 会包含删除/重命名等变化，比 docs/* 更可靠）
          git add -A docs
          git add README* 2>/dev/null || true

          # 2) 关键：把所有 .log 从暂存区移除（无论它是否已经被 Git 跟踪）
          git restore --staged docs/*.log docs/**/*.log 2>/dev/null || true

          # 3) 如果排除 .log 后没有任何变更，就正常退出（避免 git commit 失败）
          if git diff --cached --quiet; then
            echo "No changes to commit (after excluding *.log)."
            exit 0
          fi

          export TZ='Asia/Shanghai'
          git commit -m "Auto Build at $(date +'%Y-%m-%d %H:%M')"

          echo "======git push===="
          git push

