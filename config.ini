[cfg]
base = "docs/"
language = "zh"
keyword_length = "5"
summary_length = "200"

[source001]
name = "iacr"
url = "https://eprint.iacr.org/rss/rss.xml"
max_items = "50"
filter_apply = "article"
filter_type = "include"
filter_rule = "Ethereum|blockchain|decentralized|smart contract|anonymous credentials|privacy|regulation|Metaverse|agent"

[source002]
name = "arxiv"
url = "https://rss.arxiv.org/rss/cs"
max_items = "50"
filter_apply = "article"
filter_type = "include"
filter_rule = "Ethereum|blockchain|decentralized|smart contract|anonymous credentials|Metaverse|digital identity"

[source003]
name = "arxivAI"
url = "https://rss.arxiv.org/rss/cs"
max_items = "5"
filter_apply = "article"
filter_type = "include"
filter_rule = "privacy-preserving AI|agent"

[source005]
name = "NSDD-2025"
url = "https://papers.cool/venue/NDSS.2025/feed"
max_items = "50"
filter_apply = "article"
filter_type = "include"
filter_rule = "Ethereum|blockchain|decentralized|smart contract"
